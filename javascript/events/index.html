<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Manipulation</title>
    <style>
        #output {
            width: 100vw;
            height: 60vh;
            background: #000;
        }
        
        .maroon {
            color: maroon;
        }
    </style>
</head>
<body>
    <header>
        <h1>Events at Mississippi Coding Academy</h1>
        <p>Check the console log</p>
        <p>Scroll down</p>
    </header>
    <section id="output"></section>
    <section>
        <h2>Who will be <span class="maroon">Mississippi State</span>'s <em>next</em> head football coach in 2020?</h2>
        <ul id="list"></ul>
    </section>
    <section>
        <h2>Who do you think will be the coach?</h2>
        <input type="text" id="input" placeholder="Not Hugh Freeze">
        <button type="submit" id="submit">Submit</button>
    </section>
    <script src="app.js"></script>
</body>
</html>
