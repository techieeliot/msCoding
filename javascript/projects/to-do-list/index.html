<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header><h1>Mississippi Coding Academy</h1></header>
    <main id="wrapper">
        <section class="upper">
            <h2>Enter a Task</h2>
            <input id="my-input" type="text" placeholder="Enter your task">
            <button id="add-task">Add a Task</button>
        </section>
        <section class="middle">
            <h2>Last clicked item</h2>
            <p id="banner">Selet one of the items in your to-do list to populate that item here</p>
        </section>
        <section class="lower">
            <h2>My To-Do List</h2>
            <ul id="my-output" class="display"></ul>
        </section>
    </main>
</body>
</html>
