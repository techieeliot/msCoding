<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Mississippi Coding Academy</h1>
        <h2>Shopping Cart</h2>
    </header>
    <main id="wrapper">
        <button class="item" data-price="6.99" id="pizza">Pizza</button>
        <button class="item" data-price="2.99" id="beer">Beer</button>
        <button class="item" data-price="4.00" id="milk">Milk</button>
        <button class="item" data-price="7.99" id="bread">Bread</button>
        <ul>
            <li># Items: <span id="numberItems">0</span></li>
            <li>Cart Total: $<span id="cartTotal">0.00</span></li>
        </ul>
    </main>
</body>
</html>
